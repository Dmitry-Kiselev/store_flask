{% extends 'base.html' %}

{% block content %}
    <h2>Found {{ num_results }} results for "{{ q }}"</h2>
    <ul>
        {% for product in products %}
            <li>
                <a href="{{ product.get_absolute_url() }}">{{ product.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
